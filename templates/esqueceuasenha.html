<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/esqueceuasenha.css">
    <title>Tela de envio de email de instruções</title>
</head>
<body>
    <form id="formEsqueceuSenha">
        <h1>Email de Redefinição de senha</h1>
        <p>Por favor, coloque seu email para enviarmos o email de instruções para redefinicação de senha</p> <br>
        <label for="email">Email</label>
        <input type="text" id="emailRedefinição" name="emailRedefinição" placeholder="Digite seu email"> <br><br>

        <button type="submit">Enviar</button> <br><br>

        <span id="info"></span>
    </form>

    <script src="/static/js/esqueceuasenha.js"></script>
</body>
</html>
